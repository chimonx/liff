<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  <title>My LIFF App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="btnSubmit" onclick="submitToGoogleForm()">Submit to Google Form</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function submitToGoogleForm() {
      const profile = await liff.getProfile();
      const userId = profile.userId;
      const displayName = profile.displayName;
      const pictureUrl = encodeURIComponent(profile.pictureUrl); // Ensure URL encoding for pictureUrl

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc-Q93eDbcskoxIPcUFHGpLQhDBdti10z0Ty2ptaBnBo1cuQQ/viewform";
      const url = `${formUrl}?usp=pp_url&entry.2128689041=${userId}&entry.105459978=${displayName}&entry.1218393752=${pictureUrl}`;

      window.location.href = url;
    }

    async function main() {
      await liff.init({ liffId: "2006013275-qgvBWBEj" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }
    main();
  </script>
</body>
</html>
